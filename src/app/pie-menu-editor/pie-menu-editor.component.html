<div
  style="
    z-index: 999;
    padding: 5px;
    width: 100%;
    height: var(--title-bar-height);
    background-color: var(--color-basic-900);
    display: flex;
    align-items: center;
    border: 0 solid black;
    border-bottom-width: 1px;
    justify-content: space-between;
    align-content: center">

  <button nbButton size="small" status="success" routerLink="/home">
    <nb-icon icon="arrow-ios-back-outline"/>
  </button>

  <div style="flex-grow: 1; -webkit-app-region: drag; height: 100%"></div>
  <button nbButton size="small" status="primary">{{ "PAGES.EDITOR.SAVE" | translate }}</button>

</div>

<div style="height: 100vh; display: flex;padding-bottom: calc(var(--title-bar-height) * 2);flex-direction: column;">
  <section class="layout">
    <div class="growL"
         style=" background: var(--accordion-header-disabled-text-color); border-radius: 1em; padding: 0.5em 1em;">
      <label
        style="margin: 0; color: var(--button-ghost-basic-text-color);">{{"PAGES.EDITOR.PREVIEW" | translate}}</label>
    </div>

    <div class="growM">
      <nb-tabset fullWidth style="display: contents">
        <nb-tab tabTitle="Settings" style="width: 100%">
          <app-preferences-editor/>

        </nb-tab>
        <nb-tab tabTitle="Actions" style="margin-top: 1em;">
          <div style="padding-right: 1em; display: flex; flex-direction: column; align-items: center;">

            <div *ngFor="let action of actions; let i = index"
                     style="display: flex; flex-direction: column; flex-wrap: nowrap; align-content: flex-start; justify-content: flex-start; align-items: center; ">
              <button
                (click)="moveUp(i)"
                *ngIf="i !== 0" nbButton fullWidth ghost size="tiny" style="margin-bottom: 2px; border-radius: 1em">Move up</button>
              <app-action [action]="action" style="height: fit-content"></app-action>
              <button
                (click)="moveDown(i)"
                *ngIf="i !== actions.length - 1" nbButton fullWidth ghost size="tiny" style="margin-top: 2px; border-radius: 1em">Move down</button>

              <nb-icon style="min-height: 64px" icon="arrow-downward-outline"></nb-icon>
            </div>
            <button nbButton ghost style="height: 64px; width: 64px; border: solid;margin-bottom: 3em;">
              <nb-icon icon="plus-outline" style="min-width: 32px; height: 32px"></nb-icon>
            </button>
          </div>
        </nb-tab>
      </nb-tabset>
    </div>


  </section>
</div>
